name: Lighthouse
on: pull_request
jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: pnpm install --filter web...
      - run: pnpm --filter web build
      - run: pnpm dlx @lhci/cli autorun --staticDist=web/out
